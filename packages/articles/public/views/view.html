<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
  <div class="blog-post">
    <h2 class="blog-post-title">{{oneJournal.title}}</h2>
    <p class="blog-post-meta">{{oneJournal.createdDate}} <a href="#">{{oneJournal.user.name}}</a></p>

    <hr>

    <div class="well well-sm">
      <div class="thumbnail">
        <div ng-if="oneJournal.recipe && oneJournal.recipe.displayImage" class="ng-scope">
        <img src="{{oneJournal.recipe.displayImage}}" alt="Martha Stewart">
        </div><!-- end ngIf: recipe.displayImage -->
        <!-- ngIf: !recipe.displayImage -->
        <div class="caption">
          <h3 class="ng-binding">Fried Kale</h3>
          <p>...</p>
          <p>
            <a href="/#!/recipes/Fried-Kale-Martha-Stewart-192970" class="btn btn-default" role="button">View</a>
          </p>
        </div>
      </div>
    </div>


    <p>{{oneJournal.detailText}}</p>
    <hr>

  </div>

</section>
