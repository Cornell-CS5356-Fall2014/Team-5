<section data-ng-controller="ArticlesController" data-ng-init="find()">

  <span ng-if="journals">
    <div class="col-sm-8 blog-main">
      <div class="blog-post" ng-repeat="oneJournal in journals">
        <h2 class="blog-post-title">{{oneJournal.title}}</h2>
        <p class="blog-post-meta">{{oneJournal.createdDate}} by <a href="#">{{oneJournal.user.name}}</a></p>
        <a class="btn btn-default" href="#" role="button" data-ng-href="#!/journal/{{journal._id}}">Read Â»</a>
        <hr>
      </div>
    </div>
  </span>

  <span ng-if="!journals">
    <div class="alert alert-warning alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
      <strong>Hey!</strong> No journal entries yet.
    </div>
  </span>
</section>
