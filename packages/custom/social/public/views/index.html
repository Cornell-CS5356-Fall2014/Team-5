<div class="" data-ng-controller="SocialController" data-ng-init="findAll()">
  <p>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand">Find a Friend</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search" ng-model="query">
            </div>
          </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

  </p>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="user in users | filter:query as results">
      <span class="badge">
        {{user.followingCount}} followers
      </span>
      <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
      <a href="/#!/users/{{user._id}}">{{user.name}}</a>
    </li>
    <li class="animate-repeat" ng-if="results.length == 0">
      <strong>No results found...</strong>
    </li>
  </ul>
</div>
